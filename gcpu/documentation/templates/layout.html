<html>
<head>
    {% block styles %}{% endblock %}

    <style>
        *{
            margin:0px;
            padding:0px;
        }

        body{
            margin:12px;
            font-family:"Trebuchet MS";
        }

        table{
            width:100%
            border-spacing:0;
            border-collapse:collapse;
        }
        
        table .row-even{
            background-color:#f2f2f2;
        }
        
        th{
            padding-top:12px;
            padding-bottom:12px;
            text-align:left;
            background-color:#4CAF50;
            color:white;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            margin:0px;
        }
        
        table ul {
            padding: 0;
            list-style-type: none;
        }
        table caption{
            text-align:left;
        }
        
        code{
            font-family:"Courier New" Courier monospace;
            /*background: #f4f4f4;
            border: 1px solid #ddd;*/
        }
    
    
    </style>

</head>

<body>
{% block body %}{% endblock %}
{% block scripts %}{% endblock %}
</body>

</html>
